<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbff;
      color: #333;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      color: #0047ab;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002f6c;
    }
  </style>
</head>
<body>
  <h1>Submit a Job</h1>
  <form id="job-form">
    <input type="text" name="title" placeholder="Job Title" required />
    <input type="text" name="company" placeholder="Company Name" required />
    <input type="number" name="age" placeholder="Your Age" min="18" required />
    <input type="tel" name="phone" placeholder="Telephone Number" pattern="[0-9+()-\s]+" required />
    <input type="text" name="areaCode" placeholder="Area Code (for Address)" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <textarea name="description" placeholder="Job Description" required></textarea>
    <button type="submit">Submit Job</button>
  </form>

  <script>
    const BACKEND_URL = "postgresql://hjobs_user:3vgp9XDEUiMk5r3QGid9KxD0X0038ewW@dpg-d1lehsur433s73dl50hg-a.oregon-postgres.render.com/hjobs";

    document.getElementById("job-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const jobData = {
        title: form.title.value.trim(),
        company: form.company.value.trim(),
        age: parseInt(form.age.value, 10),
        phone: form.phone.value.trim(),
        areaCode: form.areaCode.value.trim(),
        email: form.email.value.trim(),
        description: form.description.value.trim(),
        // Set expiration date 30 days from now
        expiresAt: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
      };

      try {
        const res = await fetch(`${BACKEND_URL}/jobs`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jobData)
        });

        if (res.ok) {
          window.location.href = "success.html";
        } else {
          alert("Failed to post job. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Error submitting the job.");
      }
    });
  </script>
</body>
</html>
