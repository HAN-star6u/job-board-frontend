<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      color: #0047ab;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
      text-align: center;
    }
    /* Pricing button top right */
    #pricing-container {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }
    #pricing-button {
      background: #0047ab;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #pricing-popup {
      display: none;
      margin-top: 8px;
      background: white;
      color: #0047ab;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
      font-weight: normal;
      font-size: 0.9em;
      user-select: none;
      min-width: 160px;
    }
    /* Show popup when active */
    #pricing-popup.show {
      display: block;
    }
    a {
      color: #0047ab;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="pricing-container">
    <button id="pricing-button" aria-expanded="false" aria-controls="pricing-popup" aria-haspopup="true">Pricing</button>
    <div id="pricing-popup" role="region" aria-live="polite">
      $15 for 30 days<br />
      $30 for 60 days
    </div>
  </div>

  <h1>Job Submitted Successfully!</h1>
  <p>Your job has been posted and will remain live for 30 days.</p>
  <a href="index.html">‚Üê Back to Job Listings</a>

  <script>
    const pricingBtn = document.getElementById("pricing-button");
    const pricingPopup = document.getElementById("pricing-popup");

    pricingBtn.addEventListener("click", () => {
      const isVisible = pricingPopup.classList.toggle("show");
      pricingBtn.setAttribute("aria-expanded", isVisible);
    });

    document.addEventListener("click", (e) => {
      if (!pricingBtn.contains(e.target) && !pricingPopup.contains(e.target)) {
        pricingPopup.classList.remove("show");
        pricingBtn.setAttribute("aria-expanded", false);
      }
    });
  </script>
</body>
</html>
