<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      color: #333;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      position: relative;
    }
    h1 {
      color: #0047ab;
      text-align: center;
      margin-bottom: 50px;
    }

    #pricing-container {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }
    #pricing-button {
      background: #0047ab;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #pricing-popup {
      display: none;
      margin-top: 8px;
      background: white;
      color: #0047ab;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
      font-size: 0.9em;
      min-width: 200px;
    }
    #pricing-popup.show {
      display: block;
    }
    .price-option {
      display: block;
      background: #0047ab;
      color: white;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    #job-list > div {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #job-list strong {
      color: #0047ab;
      font-size: 1.2em;
    }
    #job-list em {
      color: #666;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div id="pricing-container">
    <button id="pricing-button">Pricing & Post a Job</button>
    <div id="pricing-popup">
      <p><strong>Select a plan:</strong></p>
      <a class="price-option" href="https://buy.stripe.com/test_15for30">Pay $15 for 30 days</a>
      <a class="price-option" href="https://buy.stripe.com/test_30for60">Pay $30 for 60 days</a>
    </div>
  </div>

  <h1>Job Board</h1>
  <div id="job-list">Loading jobs...</div>

  <script>
    const pricingBtn = document.getElementById("pricing-button");
    const pricingPopup = document.getElementById("pricing-popup");

    pricingBtn.addEventListener("click", () => {
      pricingPopup.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
      if (!pricingBtn.contains(e.target) && !pricingPopup.contains(e.target)) {
        pricingPopup.classList.remove("show");
      }
    });

    // Load jobs
    const BACKEND_URL = "https://your-backend-url.onrender.com";

    async function loadJobs() {
      try {
        const res = await fetch(`${BACKEND_URL}/jobs`);
        let jobs = await res.json();
        const now = new Date();

        jobs = jobs.filter(job => new Date(job.expiresAt) > now);

        const container = document.getElementById("job-list");
        if (!jobs.length) {
          container.innerHTML = "<p>No active jobs posted yet.</p>";
          return;
        }
        container.innerHTML = jobs.map(job => `
          <div>
            <strong>${job.title}</strong><br>
            <em>${job.company}</em><br>
            <p>${job.description}</p>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs.</p>";
      }
    }

    loadJobs();
  </script>
</body>
</html>
