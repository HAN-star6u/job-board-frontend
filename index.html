<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Board</title>
</head>
<body>
  <h1>Job Board</h1>
  <div id="job-list"></div>
  <br>
  <a href="https://buy.stripe.com/test_abc123">
    <button>Post a Job ($15 for 30 days)</button>
  </a>

  <script>
    const BACKEND_URL = "https://your-backend-url.onrender.com";

    async function loadJobs() {
      try {
        const res = await fetch(`${BACKEND_URL}/jobs`);
        const jobs = await res.json();

        const container = document.getElementById("job-list");
        container.innerHTML = jobs.length === 0
          ? "<p>No jobs posted yet.</p>"
          : jobs.map(job => `
              <div style="margin-bottom: 1em; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                <strong>${job.title}</strong><br>
                <em>${job.company}</em><br>
                <p>${job.description}</p>
              </div>
            `).join("");
      } catch (err) {
        console.error("Error loading jobs:", err);
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs.</p>";
      }
    }

    loadJobs();
  </script>
</body>
</html>
