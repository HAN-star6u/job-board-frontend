    // Render navbar based on login state
    function renderNavbar() {
      const nav = document.getElementById('nav-links');
      nav.innerHTML = '';
      const loggedIn = localStorage.getItem('loggedIn') === 'true';

      nav.innerHTML += `<button onclick="location.href='pricing.html'">Pricing</button>`;
      nav.innerHTML += `<button onclick="${loggedIn ? "location.href='form.html'" : "location.href='register.html'"}">Post a Job</button>`;
      if (!loggedIn) {
        nav.innerHTML += `<button onclick="location.href='login.html'">Login</button>`;
        nav.innerHTML += `<button onclick="location.href='register.html'">Register</button>`;
      } else {
        nav.innerHTML += `<button onclick="logout()">Logout</button>`;
      }
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      location.reload();
    }

    // Initialize page
