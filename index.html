<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      color: #333;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      color: #0047ab;
      text-align: center;
    }
    #job-list > div {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #job-list strong {
      color: #0047ab;
      font-size: 1.2em;
    }
    #job-list em {
      color: #666;
      font-style: normal;
    }
    button {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002f6c;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Job Board</h1>
  <div id="job-list">Loading jobs...</div>

  <a href="post.html">
    <button>Post a Job ($15 for 30 days)</button>
  </a>

  <script>
    const BACKEND_URL = "postgresql://hjobs_user:3vgp9XDEUiMk5r3QGid9KxD0X0038ewW@dpg-d1lehsur433s73dl50hg-a.oregon-postgres.render.com/hjobs";

    async function loadJobs() {
      try {
        const res = await fetch(`${BACKEND_URL}/jobs`);
        let jobs = await res.json();

        const now = new Date();
        // Filter jobs to only show those that expire in the future
        jobs = jobs.filter(job => new Date(job.expiresAt) > now);

        const container = document.getElementById("job-list");
        if (!jobs.length) {
          container.innerHTML = "<p>No active jobs posted yet.</p>";
          return;
        }
        container.innerHTML = jobs.map(job => `
          <div>
            <strong>${job.title}</strong><br>
            <em>${job.company}</em><br>
            <p>${job.description}</p>
          </div>
        `).join("");
      } catch (err) {
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs.</p>";
        console.error(err);
      }
    }

    loadJobs();
  </script>
</body>
</html>
