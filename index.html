<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      color: #333;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      position: relative;
    }
    h1 {
      color: #0047ab;
      text-align: center;
      margin-bottom: 50px;
    }
    /* Pricing button top right */
    #pricing-container {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }
    #pricing-button {
      background: #0047ab;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #pricing-popup {
      display: none;
      margin-top: 8px;
      background: white;
      color: #0047ab;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
      font-weight: normal;
      font-size: 0.9em;
      user-select: none;
      min-width: 160px;
    }
    /* Show popup when active */
    #pricing-popup.show {
      display: block;
    }

    /* The rest of your styles... */
    #job-list > div {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #job-list strong {
      color: #0047ab;
      font-size: 1.2em;
    }
    #job-list em {
      color: #666;
      font-style: normal;
    }
    button.post-job {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
      margin-top: 20px;
    }
    button.post-job:hover {
      background-color: #002f6c;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="pricing-container">
    <button id="pricing-button" aria-expanded="false" aria-controls="pricing-popup" aria-haspopup="true">Pricing</button>
    <div id="pricing-popup" role="region" aria-live="polite">
      $15 for 30 days<br />
      $30 for 60 days
    </div>
  </div>

  <h1>Job Board</h1>
  <div id="job-list">Loading jobs...</div>

  <a href="post.html">
    <button class="post-job">Post a Job</button>
  </a>

  <script>
    // Toggle pricing popup visibility
    const pricingBtn = document.getElementById("pricing-button");
    const pricingPopup = document.getElementById("pricing-popup");

    pricingBtn.addEventListener("click", () => {
      const isVisible = pricingPopup.classList.toggle("show");
      pricingBtn.setAttribute("aria-expanded", isVisible);
    });

    // Optional: Close popup if clicked outside
    document.addEventListener("click", (e) => {
      if (!pricingBtn.contains(e.target) && !pricingPopup.contains(e.target)) {
        pricingPopup.classList.remove("show");
        pricingBtn.setAttribute("aria-expanded", false);
      }
    });

    // Your existing loadJobs() code below...
    const BACKEND_URL = "https://your-backend-url.onrender.com";

    async function loadJobs() {
      try {
        const res = await fetch(`${BACKEND_URL}/jobs`);
        let jobs = await res.json();

        const now = new Date();
        jobs = jobs.filter(job => new Date(job.expiresAt) > now);

        const container = document.getElementById("job-list");
        if (!jobs.length) {
          container.innerHTML = "<p>No active jobs posted yet.</p>";
          return;
        }
        container.innerHTML = jobs.map(job => `
          <div>
            <strong>${job.title}</strong><br>
            <em>${job.company}</em><br>
            <p>${job.description}</p>
          </div>
        `).join("");
      } catch (err) {
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs.</p>";
        console.error(err);
      }
    }

    loadJobs();
  </script>
</body>
</html>
