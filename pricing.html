<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing - Green Job Board</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f9f4;
      padding: 40px 20px;
      text-align: center;
      color: #2c7a2c;
    }
    h1 {
      margin-bottom: 30px;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .plan {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 280px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .plan:hover {
      transform: scale(1.05);
    }
    .plan h2 {
      margin-bottom: 15px;
      font-size: 2rem;
    }
    .plan p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .plan button {
      background: #2c7a2c;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .plan button:hover {
      background: #1b4c1b;
    }
  </style>
</head>
<body>

  <h1>Choose Your Job Posting Plan</h1>

  <div class="plans">
    <div class="plan">
      <h2>$15</h2>
      <p>Post 1 job listing for 30 days.</p>
      <button onclick="startForm(15, 30, 1)">Select Plan</button>
    </div>

    <div class="plan">
      <h2>$30</h2>
      <p>Post 2 job listings for 60 days.</p>
      <button onclick="startForm(30, 60, 2)">Select Plan</button>
    </div>
  </div>

  <script>
    function startForm(price, days, maxPosts) {
      window.location.href = `form.html?price=${price}&days=${days}&maxPosts=${maxPosts}`;
    }
  </script>

</body>
</html>
